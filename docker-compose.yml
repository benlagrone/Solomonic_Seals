version: "3.9"

services:
  solomonic-clock:
    build: .
    image: solomonic-clock:latest
    container_name: solomonic-clock
    restart: unless-stopped
    environment:
      - PORT=8080
      - SOLOMONIC_PSALM_SOURCE_MODE=pericope_first
      - SOLOMONIC_PERICOPE_API_BASE=http://host.docker.internal:8001
    ports:
      - "${SOLOMONIC_HOST_PORT:-8086}:8080"
    networks:
      - fortress-phronesis-net

networks:
  fortress-phronesis-net:
    external: true
